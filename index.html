<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0 auto;
    }
    #page_container {
      height: 100vh;
      width: 100vw;
      margin: 0 auto;
    }
    #title {
      color: white;
      height: 100vh;
      text-shadow: 0px 0px 8px white;
      font-size: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
  <script>
    var setVanta = ()=>{
      if (window.VANTA) window.VANTA.CELLS({
        el: "#page_container",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        color1: 0x4a5cfa,
        color2: 0x2be02,
        size: 1.40,
        speed: 1.90
      })
    }
    window.onload = setVanta
  </script>
  <div id="page_container">
    <div id="title">

    </div>
  </div>
</body>
</html>
